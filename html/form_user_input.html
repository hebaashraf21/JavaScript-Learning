    <title>Forms & User Input</title>

<body>
    <h1>Handling Forms and User Input</h1>

    <form id="userForm">

        <input type="text" id="name" required>

        <input type="email" id="email" required>

        <button type="submit">Submit</button>
    </form>

    <p id="output"></p>
