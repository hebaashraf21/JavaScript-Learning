<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in DOM</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            transition: 0.3s;
        }

        .clicked {
            background-color: lightcoral !important;
        }
    </style>
</head>

<body>
    <h1>Event Handling in DOM</h1>
    <p>Click the box to change its color!</p>

    <div id="box"></div>

    <button id="mouseEvent">Mouse Event Example</button>
    <button id="keyEvent">Key Event Example (Press "Enter")</button>

    <script src="../03-dom-manipulation/05-event-handing.js"></script>
</body>

</html>
