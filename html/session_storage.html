<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Example</title>
</head>

<body>
    <h1>Session Storage Example</h1>

    <!-- Input field for the user to enter temporary data -->
    <input type="text" id="sessionData" placeholder="Enter temporary data" />

    <!-- Button to trigger the saving of the data into Session Storage -->
    <button id="saveSessionBtn">Save to Session Storage</button>

    <!-- Button to trigger the loading of the data from Session Storage -->
    <button id="loadSessionBtn">Load from Session Storage</button>

    <!-- Linking external JavaScript file for Session Storage logic -->
    <script src="../03-dom-manipulation/09-session-storage.js"></script>
</body>

</html>
