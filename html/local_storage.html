<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>

<body>
    <h1>Local Storage Example</h1>

    <!-- Input field for the user to enter their name -->
    <input type="text" id="username" placeholder="Enter your name" />

    <!-- Button to trigger the saving of the name into Local Storage -->
    <button id="saveBtn">Save Name</button>

    <!-- Button to trigger the loading of the name from Local Storage -->
    <button id="loadBtn">Load Name</button>

    <!-- Linking external JavaScript file for Local Storage logic -->
    <script src="../03-dom-manipulation/08-local-storage.js"></script>
</body>

</html>
