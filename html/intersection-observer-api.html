<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer API</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: lightblue;
            margin: 50px 0;
            border: 2px solid #000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .visible {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>

<body>

    <h1>Intersection Observer API Example</h1>
    <div id="info">Scroll down to see the box become visible.</div>

    <div class="box hidden"></div>
    <div class="box hidden"></div>
    <div class="box hidden"></div>

    <script src="../04-browser-apis/03-intersection-observer.js"></script>
</body>

</html>
